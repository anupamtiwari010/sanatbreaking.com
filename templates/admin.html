<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <style>
        body { font-family: 'Noto Sans', sans-serif; background:#f4f4f4; }
        form { max-width:600px; margin:20px auto; background:#fff; padding:20px; }
        input, textarea, select { width:90%; margin:10px 0; padding:10px; }
        button { background:red; color:#fff; padding:10px; border:none; }
    </style>
</head>
<body>



{% block content %}

<h1 style="text-align: center;">Admin Dashboard</h1>

<!-- ADD NEWS FORM -->
<form action="{{ url_for('add_news') }}"
      method="post"
      enctype="multipart/form-data"
      style="margin-bottom:30px;">

    <h3>Add News</h3>

    <input type="text" name="title" placeholder="Title" required>

    <textarea name="content" placeholder="News content" required></textarea>

    <select name="category" required>
        <option value="राष्ट्रीय">राष्ट्रीय</option>
        <option value="राजनीति">राजनीति</option>
        <option value="खेल-कूद">खेल-कूद</option>
        <option value="शहर">शहर</option>
        <option value="अपराध">अपराध</option>
        <option value="राज्य">राज्य</option>
        <option value="खनन">खनन</option>
        <option value="व्यापर">व्यापर</option>
        <option value="साहित्य">साहित्य</option>
        <option value="संस्कृति ">संस्कृति </option>
    </select>

    <input type="file" name="image">

    <input type="text" name="video" placeholder="Facebook / YouTube video URL">

    <label>
        <input type="checkbox" name="is_breaking">
        Breaking News
    </label>

    <br><br>
    <button type="submit">Publish</button>
</form>

<hr>

<!-- NEWS LIST -->
<h3>All News</h3>

<table border="1" width="100%" cellpadding="8">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Category</th>
        <th>Actions</th>
    </tr>

    {% for n in news %}
    <tr>
        <td>{{ n.id }}</td>
        <td>{{ n.title }}</td>
        <td>{{ n.category|title }}</td>
        <td>
            <a href="{{ url_for('edit_news', id=n.id) }}">Edit</a> |
            <a href="{{ url_for('delete_news', id=n.id) }}"
               onclick="return confirm('Delete this news?')">
               Delete
            </a>
        </td>
    </tr>
    {% endfor %}
</table>

<br>
<a href="{{ url_for('logout') }}">Logout</a>

{% endblock %}



</body>
</html>
